<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Dosis -->
  <ng-container matColumnDef="dosis">
    <th mat-header-cell *matHeaderCellDef> Dosis (mg) </th>
    <td mat-cell *matCellDef="let element"> {{element.dosis}} </td>
  </ng-container>

  <!-- Horario -->
  <ng-container matColumnDef="horario">
    <th mat-header-cell *matHeaderCellDef> Horario </th>
    <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
  </ng-container>

  <!-- Estado -->
  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> 
      {{ element.tomado ? 'Tomado' : 'No tomado' }}
    </td>
  </ng-container>

  <!-- Botón tomar -->
  <ng-container matColumnDef="tomar">
    <th mat-header-cell *matHeaderCellDef> Tomar </th>
    <td mat-cell *matCellDef="let element"> 
      <button mat-button color="primary" (click)="marcarComoTomado(element)">Tomar</button>
    </td>
  </ng-container>

  <!-- A tiempo -->
  <ng-container matColumnDef="aTiempo">
    <th mat-header-cell *matHeaderCellDef> ¿A tiempo? </th>
    <td mat-cell *matCellDef="let element"> 
      {{ element.aTiempo === null ? 'N/A' : (element.aTiempo ? 'Sí' : 'No') }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
